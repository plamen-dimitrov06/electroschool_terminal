<!DOCTYPE html>
<html lang="bg">
<head>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <meta charset="UTF-8">
    <title>ПГЕЕ Терминал - Седмично разписание</title>
    <script>
        let showImage = function(grade) {
            image = document.getElementById('image-element');
            image.src = './assets/timetable-' + grade + '.png'; 
            document.getElementById('image-container').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="grid">
        <div class="button">
            <a href="#" onclick="showImage('9a')">9А Клас</a>
        </div>
        <div class="button">
            <a href="">9В Клас</a>
        </div>
        <div class="button">
            <a href="">9Г Клас</a>
        </div>
        <div class="button">
            <a href="">9Д Клас</a>
        </div>
    </div>
    <div id="image-container" style="display: none;">
        <img id="image-element" onclick="document.getElementById('image-container').style.display = 'none';">
    </div>
</body>
</html>
