<!DOCTYPE html>
<html lang="bg">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <meta charset="UTF-8">
    <title>ПГЕЕ Терминал - Седмично разписание</title>
    <script>
        let showImage = function(grade) {
            image = document.getElementById('image-element');
            image.src = './assets/timetable-' + grade + '.png'; 
            document.getElementById('image-container').style.display = 'block';
        }
    </script>
</head>
<body>
    <a id="home" href="index.html"><img src="./assets/logo.png"></a>
    <div><h1>Седмично разписание</h1></div>
    <div class="grid">
        <div class="button">
            <a href="#" onclick="showImage('9a')">9А Клас</a>
        </div>
        <div class="button">
            <a href="">*9В Клас</a>
        </div>
        <div class="button">
            <a href="">*9Г Клас</a>
        </div>
        <div class="button">
            <a href="">*9Д Клас</a>
        </div>
    </div>
    <div id="image-container" style="display: none;">
        <img id="image-element" onclick="document.getElementById('image-container').style.display = 'none';">
    </div>
</body>
</html>
